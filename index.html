<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      #kermitscript {
        width: 100%; /* Default width for smaller screens */
        height: auto;
      }

      @media screen and (min-width: 600px) {
        /*Adjust width for screens with a minimum width of 600px */
        #kermitscript {
          width: 50%;
        }
      }

      @media screen and (mind-width: 900px) {
        /* Adjust width for screens with a minimum width of 900px */
        #kermitscript {
          width: 30%
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <section id="kermitgif"> <!--Added in a Kermit gif!-->
      <img id="kermitscript" src="/03-JavaScript/02-Challenge/72Ow.gif" alt="Animated GIF"> <!--Added an id for Java!-->
    <p>My First Gif!</p>
    </section>
  </body>
</html>
